<div class="users-container">
	<div class="chat-search-box">
		<div class="input-group">
			<input [(ngModel)]="searchTerm" class="form-control" placeholder="Search">
		</div>
	</div>
	<ul class="users">
		<li class="person" data-chat="person" *ngFor="let person of persons | conversationFilter:searchTerm">
			<div class="user" [onlineStatus]="person.participants[1].last_seen === 'online'">
				<img src="assets/img/avatar.png">
			</div>
			<p class="name-time">
				<span class="name">{{person.participants[1].username}}</span>
				&nbsp;
				<span class="time">{{person.last_message.timestamp | date}}</span>
			</p>
			<p>

			</p>
		</li>
	</ul>
</div>
